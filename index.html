<!DOCTYPE html>
<html style="margin: 0; padding: 0; width: 100%; height: 100%">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe src="file.pdf"></iframe>
  </body>
</html>
